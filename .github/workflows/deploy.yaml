name: Build ASCIIGame

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev

      - name: Run all tests
        run: |
          make clean
          chmod +x run_tests.sh
          ./run_tests.sh

  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build WebAssembly and Deploy
    needs: test
    if: github.ref == 'refs/heads/master'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Install SDL2 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev

      - name: Build WebAssembly
        run: |
          make clean
          make all

      - name: Debug - List index directory contents
        run: |
          echo "Contents of index directory:"
          ls -la index/
          echo "Full directory structure:"
          find index/ -type f

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./index"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
